
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>E Prima Houses</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        {% block body %}
        
        <div>
            <a class="btn btn-primary m-2" href="{{url_for('start')}}">New List</a>
            <a class="btn btn-secondary m-2" href="{{url_for('update')}}">Update List</a>
        </div>

        <table class="table table-striped table-bordered m-5">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Address</th>
                    <th scope="col">Owner</th>
                    <th scope="col">Lot Area</th>
                    <th scope="col">Zoning</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
        
                {% for row in data %}
                <tr scope="row">
                    <td><a href="{{ row.url }}">{{ row.address }}</a></td>
                    <td>{{ row.owner }}</td>
                    <td>{{ row.lot_area }}</td>
                    <td>{{ row.zoning }}</td>
                    <td>{{ row.price }}</td>
                </tr>
                {% endfor %}
        
            </tbody>
        </table>

        {% endblock %}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body> 
</html>
