{% extends 'index.html' %}

{% block body %}
    
<h2>Updating house list... This should take a while, grab a coffee!</h2>
<table class="table table-striped table-bordered m-5">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Address</th>
            <th scope="col">Owner</th>
            <th scope="col">Lot Area</th>
            <th scope="col">Zoning</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>

        {% for row in data %}
        <tr scope="row">
            <td><a href="{{ row.url }}">{{ row.address }}</a></td>
            <td>{{ row.owner }}</td>
            <td>{{ row.lot_area }}</td>
            <td>{{ row.zoning }}</td>
            <td>{{ row.price }}</td>
        </tr>
        {% endfor %}

    </tbody>
</table>

    
{% endblock %}
